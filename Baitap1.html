<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<canvas id="myCanvas" width="1234px" height="1234px" style="border: 1px solid #d3d3d3;"></canvas>
<body>
<script>
    let Circle = function (x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    };
    
    function getRandomHex() {
        return Math.floor(Math.random()*225);
    }
    
    function getRandomColor() {
        let red = getRandomHex();
        let blue = getRandomHex();
        let green = getRandomHex();
        return "rgb("+ red +", "+ blue +", "+ green +")";
    }
    
    // function creatCircle() {

    //     let circle = new Circle(500, 500, 80);
    //     ctx.beginPath();
    //     ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
    //     ctx.fill();
    // }
    // creatCircle();

    function creatRandomCircle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random()*80);
        let color = getRandomColor();
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let circle = new  Circle(x, y, radius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }
    // creatRandomCircle();
    
    function CreatMultiCircle() {
        for (let i = 0; i < 30; i++) {
            creatRandomCircle();
        }
    }

    CreatMultiCircle();

</script>

</body>
</html>
